<div class="container-fluid">
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th *ngFor="let encabezado of obtener_encabezados()">
                        {{encabezado | titlecase}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let registro of lista_empleados">
                    <td *ngFor="let encabezado of obtener_encabezados()" class=" align-middle">
                        <ng-container *ngIf="encabezado === 'foto'; else dato">
                            <img [src]="registro[encabezado]" alt="imagen" class="img-fluid imagen_empleado">
                        </ng-container>
                        <ng-template #dato>
                            {{registro[encabezado] | titlecase}}
                        </ng-template>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
